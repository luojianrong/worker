<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>07_面试题1</title>

<body>

<script type="text/javascript">
  /*
   说说它们的输出情况
   */
  //代码片段一
  var name = "The Window";
  var object = {
    name: "My Object",
    getNameFunc: function () {
      return function () {
        return this.name;  //当前this指向window，因此this.name 为 The Window。
      };
    }
  };
  console.log(object.getNameFunc()());

  //代码片段二
  var name2 = "The Window";
  var object2 = {
    name2: "My Object",
    getNameFunc: function () {
      var that = this;   //保存了当前的this，当前this指向object2
      return function () {
        return that.name2;   //因此当前this.name 为 My Object。
      };
    }
  };
  console.log(object2.getNameFunc()());

</script>
</body>
