<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  //1.使用new关键字创建对象
  /*缺点：为同一个对象添加属性需要多条语句*/
  var obj = new Object();
  obj.name = "liLy";
  obj.sex = "女";


  //2、字面量创建对象
  /*缺点：如果有多个对象需要创建多个多个对象，且代码重复*/
  var obj1 = {
    name:"张三",
    sex:"男"
  };

  //3、工厂模式
  /*缺点：对象没有一个具体的类型，都是Object类型*/
  function person(name,sex) {
    return  obj = {
      name:name,
      sex:sex
    };
  }

  //4、构造函数模式
  /*缺点：每个对象都有相同的数据浪费内存(方法代码相对，但是创建出来的实例对象方法却不相等)*/
  function People(name,sex){
    this.name = name;
    this.sex = sex;

    this.setName = function (name) {
      this.name = name;
    }
  }

  //5、构造函数与原型对象组合
  function Person(name,sex) {
    this.name = name;
    this.sex = sex ;
  }

  Person.prototype.setName = function () {
    console.log("设置名字");
  }






</script>
</body>
</html>
