<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  class Car {
    constructor(number,name){
      this.number = number;
      this.name = name;
    }
  }

  class Kuaiche extends Car{
    constructor(number,name){
      super(number,name)
      this.price = 1;
    }
  }
  class Zhuanche extends Car{
    constructor(number,name){
      super(number,name)
      this.price = 2;
    }
  }

  class Xingcheng {
    constructor(car){
      this.car = car
    }
    start(){
      console.log("行程开始：名称："+this.car.name+"车牌号是："+this.car.number);
    }
    end(){
      console.log("行程结束，金额："+this.car.price*5);
    }
  }

  //let car = new Kuaiche(100,"快车");
  let car = new Zhuanche(200,"专车");

  let trip = new Xingcheng(car);
  trip.start();
  trip.end();

</script>
</body>
</html>
