<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /*公司前后招聘了10个员工(性别,年龄, 月薪各不相同),有以下需求
*/

  const employees = [
    {name: 'A', sex: '男', age: 21, salary: 10000},
    {name: 'B', sex: '女', age: 25, salary: 12000},
    {name: 'C', sex: '男', age: 24, salary: 13000},
    {name: 'D', sex: '男', age: 24, salary: 12500},
    {name: 'E', sex: '女', age: 21, salary: 14000},
    {name: 'F', sex: '男', age: 24, salary: 16000},
    {name: 'G', sex: '男', age: 23, salary: 9000},
    {name: 'H', sex: '女', age: 21, salary: 11000},
    {name: 'I', sex: '男', age: 23, salary: 13200},
    {name: 'J', sex: '男', age: 23, salary: 15000}
  ];
  // 1). 列表显示所有员工的所有信息  forEach
  employees.forEach(item=>{
    console.log(item);
  })
  // 2). 对员工进行年薪降序列表显示  sort
  const arr = employees.sort((a,b)=>{
    return b.salary - a.salary;
  })
  console.log(arr);
  // 3). 得到男员工的总月薪: reduce
  const arr1 =employees.reduce((previous,curr)=>{
    return previous + curr.salary;
  },0);
  console.log(arr1);
  // 5). 查找出所有月薪高于12000的员工: filter
 const arr2 = employees.filter(item=>{
    return item.salary > 12000;
  })
  console.log(arr2);
  // 6). 求出新的一年来了，每一个员工长1岁，薪水涨3000的列表: map
  const arr3 = employees.map(item=>{
    item.age++;
    item.salary+=3000;
    return item;
  });

  console.log(arr3);


</script>
</body>
</html>
